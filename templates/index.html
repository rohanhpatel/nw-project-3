<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ghost Sightings in the US</title>
  <!-- D3 JS -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Our CSS -->
  <!-- <link rel="stylesheet" type="text/css" href="real_style.css"> -->
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <!-- Leaflet.markercluster JavaScript -->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Ghost Sightings Around the US</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>State:</h5>
          <select id="selState" onchange="stateChanged(this.value)"></select>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Types of Sightings:</h5>
          <select id="selLocation" onchange="locationChanged(this.value)"></select>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <!-- The div that holds our map -->
      <div id="map" style="width: 100%; height: 500px; position: relative; z-index: 1;"></div>
    </div>
  </div>
  
  <!-- Our JS -->
  <script src="static/js/app.js"></script>

</body>

</html>

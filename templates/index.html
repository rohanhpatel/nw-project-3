<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Haunted U.S.A.</title>
  <!-- D3 JS -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Haunted Places in the U.S.A.</h1>
        <p>Select a state from the drop-down menu to begin</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>State:</h5>
          <select id="selState" onchange="stateChanged(this.value)"></select>
        </div>
      </div>
      <!-- BarGraph div -->
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <!-- PieChart div -->
      <div class="col-md-5">
        <div id="pie"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <!-- Map div -->
      <div id="map" style="width: 100%; height: 600px; position: relative; z-index: 1;"></div>
    </div>
  </div>
  <div class="container" style="margin-bottom: 100px;">
  </div>
  
  <!-- Our JS -->
  <script src="static/js/app.js"></script>

</body>

</html>
